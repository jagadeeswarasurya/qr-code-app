<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 text-center">
            <h2 class="mb-3 fw-bold text-uppercase text-gradient">
                <i class="fa-solid fa-qrcode text-primary"></i> QR Code Generator
            </h2>
            <div class="input-group mb-3">
                <input type="text" id="qrText" class="form-control" placeholder="Enter text or URL">
            </div>
            <div class="d-flex gap-3 justify-content-center">
                <button class="btn btn-primary" onclick="generateQRCode()">
                    <i class="fa-solid fa-qrcode"></i> Generate
                </button>
                <button class="btn btn-danger" onclick="refreshPage()">
                    <i class="fa-solid fa-rotate-right"></i> Refresh
                </button>
            </div>
            <div id="qrContainer" class="mt-4">
                <img id="qrImage" class="img-fluid mt-3 d-none">
                <a id="downloadBtn" class="btn btn-success mt-3 d-none" download="qrcode.png">
                    <i class="fa-solid fa-download"></i> Download QR Code
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
